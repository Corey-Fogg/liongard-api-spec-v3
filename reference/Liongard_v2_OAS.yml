  /view/agents:
    post:
      tags:
        - Agents
      summary: "List Agents"
      description: "This endpoint displays a list of Liongard Agents."
      parameters:
        - name: excludeSummary
          in: query
          description: "If present, summary data is excluded"
          required: false
          schema:
            type: string
        - name: excludeAgents
          in: query
          description: "If present, agent data is excluded"
          required: false
          schema:
            type: string
        - name: "excludeManaged"
          in: query
          description: "If present, managed agent data is excluded"
          required: false
          schema:
            type: string
      responses:
        default:
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Filters:
                  $ref: '#/components/schemas/Filters'
                Sorting:
                  $ref: '#/components/schemas/Sorting'
                Pagination:
                  $ref: '#/components/schemas/Pagination'
  /webhooks/auth:
    post:
      tags:
        - Webhooks
      summary: Generate Signing Key
      description: Generates a single signing key used for all webhook requests to validate webhook requests originate from Liongard. Once generated all webhook requests will include a x-liongard-hmac-sha256 header value used to validate reqeusts. More details [here](https://docs.liongard.com/reference/signing-webhook-requests) on how to validate those requests.
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: string
                  Data:
                    type: string
                    example: w5mYaGOrxHay/&a':xE-E+%JUNTPsW}o|Mn^^12DUy23
  /webhooks:
    get:
      tags:
        - Webhooks
      summary: List Webhooks
