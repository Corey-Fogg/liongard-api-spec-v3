              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MetricResponse'
                  Pagination:
                    $ref: '#/components/schemas/PaginationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
