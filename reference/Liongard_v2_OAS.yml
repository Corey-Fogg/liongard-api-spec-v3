openapi: 3.0.0
info:
  title: Liongard v2 Endpoints
  description: Liongard v2 API Endpoints.
  contact: {}
  version: '2.0'
servers:
  - url: https://{instance}.app.liongard.com/api/v2
    variables:
      instance:
        default: example
        description: This should be your instance of Roar, eg us1,us2,ca1
security:
  - ApiKeyAuth: []
paths:
  /agents:
    delete:
      tags:
        - Agents
      summary: "Bulk delete agents"
      description: "Bulk delete agents. Pass in an array named AgentIDs with the list of agents to delete. Optionally, set disableLaunchpoints to true/false in the querystring."
      parameters:
        - name: disableLaunchpoints
          in: query
          required: false
          schema:
            type: boolean
            example: true
      responses:
        default:
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AgentIDs:
                  type: array
                  items:
                    type: integer
                    example: 323
  /agent/installer:
    post:
      tags:
        - Agents
      summary: "Generate a dynamic installer for an agent"
      description: "This endpoint generates a dynamic installer for an agent."
      responses:
        default:
          description: ''
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                os:
                  type: string
                  enum:
                    - windows
                    - mac
                    - linux
                environmentID:
                  type: integer
                  example: 1234
  /dataprints/evaluate/{systemDetailId}:
    post:
      tags:
        - Dataprints
      summary: Fetch evaluated JMESPath values
      description: Returns the results of an evaluated JMESPath expression against a System.
      parameters:
        - name: systemDetailId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    type: array
                    items:
                      $ref: '#/components/schemas/DataprintResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataprintRequest'
  /detections:
    post:
      tags:
        - Detections
      summary: List Detections
      description: Returns a list of all detection events.
      parameters: []
      responses:
        '200':
          description: Success
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Pagination:
                  $ref: '#/components/schemas/Pagination'
                Filters:
                  $ref: '#/components/schemas/FilterBy'
                Sorting:
                  $ref: '#/components/schemas/SortByArray'
                StartDate:
                  type: string
                  example: '2023-07-12T05:00:00.911Z'
                EndDate:
                  type: string
                  example: '2023-07-12T05:00:00.911Z'
  /environments/count:
    get:
      tags:
        - Environment
      summary: Get Environment Count
      description: ''
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    type: integer
                    example: 123
  /environments:
    get:
      tags:
        - Environment
      summary: List of Environments
      description: ''
      parameters:
        - name: page
          in: query
          description: A integer indicating the current page index
          required: false
          schema:
            type: integer
        - name: pageSize
          in: query
          description: A integer indicating the current page size
          required: false
          schema:
            type: integer
        - name: columns
          in: query
          description: A comma-separated string indicating the columns
          required: false
          schema:
            type: string
        - name: orderBy
          in: query
          description: A string containing the response order
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
    post:
      tags:
        - Environment
      summary: Add an Environment
      description: ''
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentAdd'
    put:
      tags:
        - Environment
      summary: Update multiple Environments
      description: ''
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentBulkResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/EnvironmentBulkResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentBulkUpdate'
  /environments/bulk:
    post:
      tags:
        - Environment
      summary: Add multiple Environments
      description: ''
      parameters: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentBulkResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/EnvironmentBulkResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentBulkAdd'
  /environments/{environmentId}:
    put:
      tags:
        - Environment
      summary: Update a Single Environment
      description: ''
      parameters:
        - in: path
          name: environmentId
          schema:
            type: integer
          required: true
          description: Environment ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnvironmentAdd'
    get:
      tags:
        - Environment
      summary: Get a Single Environment
      description: ''
      parameters:
        - in: path
          name: environmentId
          schema:
            type: integer
          required: true
          description: Environment ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/EnvironmentResponse'
    delete:
      tags:
        - Environment
      summary: Delete an Environment
      description: ''
      parameters:
        - in: path
          name: environmentId
          schema:
            type: integer
          required: true
          description: Environment ID
        - in: query
          name: relatedEntities
          schema:
            type: boolean
          description: Delete entities related to the environment ID
          required: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    type: integer
  /environments/{environmentId}/relatedEntities:
    get:
      tags:
        - Environment
      summary: Get Related Entities per Environment
      description: Returns all the Related Entities that are tied to a single Environment such as Agents, Launchpoints, and Integration mappings
      parameters:
        - in: path
          name: environmentId
          required: true
          schema:
            type: integer
          description: Environment ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnvironmentRelatedEntitiesResponse'
