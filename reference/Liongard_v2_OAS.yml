      summary: Update multiple device properties
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetInventoryDeviceBulkUpdateRequest'
      responses:
        default:
          description: ''
  /metrics:
    get:
      summary: List Metrics
      tags:
        - Metrics
      description: Returns a list of metrics that have been created.
      parameters:
        - in: query
          name: Page
          schema:
            type: integer
          description: Page number your requesting
          example: 1
        - in: query
          name: PageSize
          schema:
            type: integer
          description: Number of rows your requesting
          example: 10
        - in: query
          name: Filters[]
          style: form
          explode: true
          description: 'FilterBy = (Name | UCK); Op = (contains | does_not_contain | matches_exactly | starts_with | ends_with); Value: string;'
          schema: {}
          example: '{"FilterBy": "Name", "Op": "contains", "Value": "Active Directory"}'
        - in: query
          name: Sorting[]
          style: form
          explode: true
          description: SortBy = (ID | Name | UCK); Direction = (DESC | ASC);
          schema: {}
          example: '{"SortBy": "ID", "Direction": "DESC"}'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    $ref: '#/components/schemas/FetchAllMetricsV2'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
            application/xml:
              schema:
                $ref: '#/components/schemas/Error404'
  /metrics/{MetricID}/relatedEnvironments:
    get:
      summary: Get Related Environments
      tags:
        - Metrics
      description: Returns Environment IDs for all related Environments for a given Metric ID
      parameters:
        - in: path
          name: MetricID
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    $ref: '#/components/schemas/RelatedEnvironmentsRequest'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error404'
            application/xml:
              schema:
                $ref: '#/components/schemas/Error404'
  /metrics/evaluate:
    post:
      tags:
        - Metrics
      summary: Get Metric Values for all systems
      parameters:
        - in: query
          name: includeNonVisible
          required: false
          schema:
            type: boolean
          description: Determines if metrics set to display off will be evaluated, default is false. Set to true if you would like to evaluate all metrics regardless if enabled or not
      description: |-
        Returns Metric values for all systems from the provided Metric ID/UUID(s).

        **Rate Limit**: Requests from a single user in excess of 100 requests per minute may be throttled.

        While its not required to specify filter or sorting objects, it is required to include an empty array in the request.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluateMetricRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    type: array
                    items:
                      $ref: '#/components/schemas/MetricResponse'
                  Pagination:
                    $ref: '#/components/schemas/PaginationResponse'
            application/xml:
              schema:
                type: object
                properties:
                  Success:
                    type: boolean
                    example: true
                  Data:
                    type: object
                    properties:
                      Pagination:
                        $ref: '#/components/schemas/PaginationResponse'
                xml:
                  name: main
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            application/xml:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too Many Requests
          headers:
            Retry-After:
              description: Number of seconds remaining until the rate-limit window will reset.
              schema:
                type: number
                format: float
            X-RateLimit-Limit:
              description: Number of requests allowed within the rate-limit window.
              schema:
                type: integer
            X-RateLimit-Remaining:
              description: Number of requests remaining within the current rate-limit window.
              schema:
                type: integer
            X-RateLimit-Reset:
              description: The UTC date/time at which the current rate-limit window resets.
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error429'
  /metrics/evaluate/systems:
    post:
      tags:
        - Metrics
      summary: Get all Metrics Values for a System
      description: Returns Metric values for all Enabled Metrics for a given System ID, Metrics must have "display" set to enabled to show in the response
      requestBody:
        required: true
        content:
          application/json:
            schema:
